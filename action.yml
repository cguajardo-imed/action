name: 'Gitleaks Action Test PoC'
description: 'Run Gitleaks to detect secrets in the repository'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  report_format:
    description: 'Format of the report to generate'
    required: false
    default: 'json'
  path:
    description: 'Path to the repository to scan'
    required: false
    default: '.'

outputs:
  report:
    description: 'The report generated by Gitleaks'

runs:
  using: docker
  image: Dockerfile
  env:
    FORMAT: ${{ inputs.report_format }}
  args:
    - "-v ${{ inputs.path }}:/app"


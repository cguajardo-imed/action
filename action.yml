name: 'Gitleaks Action Test PoC'
description: 'Run Gitleaks to detect secrets in the repository'
branding:
  icon: 'shield'
  color: 'blue'
inputs:
  report_format:
    description: 'Format of the report to generate'
    required: false
    default: 'json'
  scan_type:
    description: 'Type of scan to perform'
    required: false
    default: 'dir'
outputs:
  report:
    description: 'The report generated by Gitleaks'
runs:
  using: docker
  image: Dockerfile
  env:
    FORMAT: ${{ inputs.report_format }}
    SCAN: ${{ inputs.scan_type }}
  args:
    - '-v .:/app'

